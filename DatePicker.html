<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      label {
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
      }

      input[type="date"] {
        padding: 8px;
        font-size: 14px;
        width: 100%;
      }

      button {
        margin-top: 16px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <label>Select a date to restore:</label>
    <input type="date" id="restoreDate">
    <button onclick="submitDate()">Restore Snapshot</button>

    <script>
      function submitDate() {
        const date = document.getElementById("restoreDate").value;
        if (!date) {
          alert("Please select a date.");
          return;
        }

        google.script.run
          .withSuccessHandler(() => {
            // âœ… Run fixDispatch after restore is complete
            google.script.run.fixDispatch();
            google.script.host.close(); // Close modal
          })
          .restoreDispatchFromLog(date);
      }
    </script>

  </body>
</html>
